<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>magic calculator</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/main-old.js" type="text/javascript"></script>

        <script data-main="js/calc/main" src="js/require.js"></script>

    </head>
    <body>
        <div class="container">
            <div id="calc" class="nolight">
                <div class="main">
                    <input id="info" class="nolight" readonly="readonly"></input>
                    <button class="cscreen">C</button>
                    <input id="screen" class="nolight" readonly="readonly"></input>
                    <div id="btns">
                        <div id="num">
                            <button value="7">7</button>
                            <button value="8">8</button>
                            <button value="9">9</button>
                            <div class="clear"></div>
                            <button value="4">4</button>
                            <button value="5">5</button>
                            <button value="6">6</button>
                            <div class="clear"></div>
                            <button value="1">1</button>
                            <button value="2">2</button>
                            <button value="3">3</button>
                            <div class="clear"></div>
                            <button value="0">0</button>
                            <button value="|">+/-</button>
                            <button value="=">=</button>
                            <div class="clear"></div>
                        </div>
                        <div id="operations">
                            <button value="divide">/</button>
                            <button value="multiply">*</button>
                            <button value="minus">-</button>
                            <button value="plus">+</button>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div id="blocker" style="display:none;">
                    <img src="img/spinner.gif"/>
                </div>
            </div>
            <div id="history">
                <ul></ul>
            </div>
        </div>
    </body>
</html>
